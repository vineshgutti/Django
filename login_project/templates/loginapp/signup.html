<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <div class="container mt-3">
        <h1>Signup form</h1>
        <form action="" method="post">
            {% csrf_token %}
          <div class="mb-3 mt-3">
            <label for="username">username:</label>
            <input type="text" class="form-control" id="username" placeholder="username" name="username">
          </div>
          <div class="mb-3">
            <label for="pwd1">Password1:</label>
            <input type="password" class="form-control" id="pwd1" placeholder="password1" name="password1">
          </div>
          <div class="mb-3">
            <label for="pwd2">Password2:</label>
            <input type="password" class="form-control" id="pwd2" placeholder="password2" name="password2">
          </div>
          <div class="mb-3">
            <label for="first_name">first_name:</label>
            <input type="text" class="form-control" id="first_name" placeholder="first_name" name="first_name">
          </div>
          <div class="mb-3">
            <label for="last_name">last_name:</label>
            <input type="text" class="form-control" id="last_name" placeholder="last_name" name="last_name">
          </div>
          <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Esmail" name="email">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div> 
</body>
</html>
