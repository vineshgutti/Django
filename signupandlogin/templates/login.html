{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/index.css'%}" />
    <!-- <script src="{% static 'validations.js' %}"></script> -->
    <script></script>
    <title>Login form</title>
  </head>
  <body>
    <div class="container mt-lg-5 w-50">
      {% for message in messages %}
      <div class="container-fluid p-0">
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
          {{ message }}
        </div>
      </div>
      {% endfor %}
      <form action="" method="POST" id="form">
        {% csrf_token %}
        <div class="row jumbotron box8">
          <div class="col-sm-12 mx-t3 mb-4">
            <h2 class="text-center text-info">Login</h2>
          </div>
          <div class="row">
            <div class="col-sm-12 form-group">
              <label for="name-l">Username or Email</label>
              <input
                type="text"
                class="form-control"
                name="username_or_email"
                id="name-u"
                placeholder="Enter username or email."
                required
              />
            </div>

            <div class="col-sm-12 form-group">
              <label for="pass">Password</label>
              <input
                type="Password"
                name="password"
                class="form-control"
                id="pass"
                placeholder="Enter your password."
                required
              />
            </div>
            <div class="col-sm-12">
              <input
                type="checkbox"
                class="form-check d-inline"
                id="chb"
                required
              /><label for="chb" class="form-check-label"
                >&nbsp;I accept all terms and conditions.
              </label>
            </div>
            <div class="col-sm-12">
              <a href="{% url 'emailsendresetpassword' %}">Forget Password</a>
            </div>
            <div class="col-sm-4 form-group mt-3">
              <button
                type="submit"
                class="btn btn-primary btn-block"
                align="center"
              >
                LOGIN
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
