{% extends 'signupapp/base.html' %}
{% block content %}
<h1>Registration Form</h1>
<form action="" method="post" class="mt-5">
    {% csrf_token%}
    {% if form.non_field_errors %}
    {% for error in form.non_field_errors %}
    {{error}}
    {% endfor %}
    {% endif %}
    {{form.as_p}}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
{% endblock %}
